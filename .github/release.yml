changelog:
  exclude:
    labels:
      - ignore-for-release-notes
  categories:
    - title: Breaking Changes
      labels:
        - type:breaking-change
    - title: Bugfixes
      labels:
        - type:bug
    - title: Configuration Changes
      labels:
        - type:config
    - title: New Features
      labels:
        - type:feature
    - title: Improvements
      labels:
        - type:improvement
        - type:performance
    - title: Documentation
      labels:
        - type:docs
    - title: Other Notable Changes
      labels:
        - "*"
